<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SciAstra</title>
    <link rel="stylesheet" href="css/main.css"> <!-- General Stylesheet -->
    <link rel="stylesheet" href="css/auth.css"> <!-- Auth Page Specific Styles -->
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="navbar">
            <h1 class="logo">SciAstra Clone</h1>
            <nav>
                <a href="index.html">Home</a>
                <a href="course.html">Courses</a>
                <a href="blog.html">Blog</a>
                <a href="login.html">Login</a>
            </nav>
        </div>
    </header>

    <!-- Login/Register Form Section -->
    <section class="auth-section">
        <div class="form-container">
            <!-- Login Form -->
            <form id="login-form">
                <h2>Login</h2>
                <label for="login-email">Email</label>
                <input type="email" id="login-email" required>

                <label for="login-password">Password</label>
                <input type="password" id="login-password" required>

                <button type="button" onclick="submitLogin()">Login</button>
                <p>Don't have an account? <a href="#" onclick="toggleForm()">Register here</a></p>
            </form>

            <!-- Register Form (hidden initially) -->
            <form id="register-form" style="display: none;">
                <h2>Register</h2>
                <label for="register-email">Email</label>
                <input type="email" id="register-email" required>

                <label for="register-password">Password</label>
                <input type="password" id="register-password" required>

                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" required>

                <button type="button" onclick="submitRegister()">Register</button>
                <p>Already have an account? <a href="#" onclick="toggleForm()">Login here</a></p>
            </form>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 SciAstra Clone. All Rights Reserved.</p>
    </footer>

    <!-- JavaScript to handle form switching and submission -->
    <script src="js/auth.js"></script>
</body>
</html>
